 <script id="template" type="text/ejs">
  <% if(list.length > 0){ 
    for (var k = 0; k < list.length; ++k) {
      var book = list[k];  %>

      <div class="col-md-3 all-details mt-4">
        <div class="card text-center">
            <img src="<%= book.coverImgURL%>" id="<%= k %>" onclick="displayBookDetails(this.id)" class="card-img-top img-fluid">
            <div class="card-body text-center">
              <h3 class="card-title"><%= book.title%></h3>
              <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              
              <button type="button" class="btn btn-danger" id="<%= k %>" onclick="displayBookDetails(this.id)" data-toggle="modal" data-target="#exampleModalCenter">
              Details
              <span class="all-buttons btndel" id="<%= k %>" onclick="deleteBook(this.id)" >Delete</span>
            </button>
            
          </div>
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog text-center" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title" id="exampleModalCenterTitle">BooK Title:&nbsp<%= book.title%></h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Author:&nbsp <%= book.author%></p>
                   <p>Pub. Year:&nbsp <%= book.yearPub%></p>
                     <p>Price:&#8358; &nbsp <%= book.price%></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Add Book</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  <% } } %>

  
  </script>
